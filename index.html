<!DOCTYPE html>
<html>
  <head>
    <title>The Corndog Company</title>

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Leave us a review!" />
    <meta name="keywords" content="review, facebook, google, yelp, supdog" />
    <meta name="author" content="" />

    <!-- Stylesheets -->
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Inter:400,600,800&display=swap"
      rel="stylesheet"
    />

    <!-- Icons -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />

    <!-- Javascript -->
  </head>

  <body>
    
    <div class="grid-wrapper-2">
      <div class="tile-primary nav-tile">
        <div class="nav-container-flex">
          <div class="nav-brand">
            The Corndog Co.
          </div>

          <div class="nav-menu">
            <i class="fa fa-bars" style="font-size: 24px;"></i>
          </div>
        </div>
      </div>

      <div class="tile-primary hero-tile">
        <img
          class="object-fit-cover"
          src="https://cdn.glitch.com/5df64b16-26ee-4501-8dcd-30dcde019298%2Ffull-cover-1-horizontal.jpg?v=1589659426904"
        />
      </div>

      <div class="tile-white small-hero-tile">
        <img
          class="object-fit-cover"
          src="https://cdn.glitch.com/5df64b16-26ee-4501-8dcd-30dcde019298%2Flogo-cover.png?v=1589660953527"
        />
        <h2 style="text-align: center; margin-top: 3rem;">
          HOME OF THE HONEY-DOG
        </h2>
        <p style="text-align: center; margin-top: 1rem; margin-bottom: 3rem;">
          Home of the honey-drizzled, hand-dipped corndog.
        </p>
      </div>
      
      <div class="tile-primary epic-closeup-tile">
        <img class="object-fit-cover" src="https://cdn.glitch.com/5df64b16-26ee-4501-8dcd-30dcde019298%2Fepic-closeup-1-vertical.jpg?v=1589662341081">
      </div>
      
      <div class="tile-primary mini-overhead-maroon-tile">
        <img class="object-fit-cover" src="https://cdn.glitch.com/5df64b16-26ee-4501-8dcd-30dcde019298%2Fmini-overhead-maroon-horizontal.jpg?v=1589662793643">
      </div>
      
      <div class="tile-primary bcard-tile">
        <img class="object-fit-cover" src="https://cdn.glitch.com/5df64b16-26ee-4501-8dcd-30dcde019298%2Fbcard-5-horizontal.jpg?v=1589664894124">
      </div>
      
    </div> <!-- End Grid Wrapper 2 -->
    
    <div class="grid-wrapper-3">
      
      <div class="tile-primary bcard-grid">
        <img class="object-fit-cover" src="https://cdn.glitch.com/5df64b16-26ee-4501-8dcd-30dcde019298%2Fbcard-6-horizontal.jpg?v=1589665934479">
      </div>
      
      <div class="tile-primary empty-tile-1">
        <img class="object-fit-cover" src="https://cdn.glitch.com/5df64b16-26ee-4501-8dcd-30dcde019298%2Fbcard-6-horizontal.jpg?v=1589665934479">
      </div>
    
    </div>
  </body>
</html>
